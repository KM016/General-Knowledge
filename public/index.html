<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Da Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="bg-noise"></div>

  <main class="app">
    <section id="login" class="panel">
      <div class="brand">
        <div class="logo">Q</div>
        <div>
          <h1>Da Game</h1>
          <p class="muted">insert some quote</p>
        </div>
      </div>

      <div class="card">
        <h2>Sign in</h2>
        <div class="field">
          <label>Username</label>
          <input id="login-username" autocomplete="username" />
        </div>
        <div class="field">
          <label>Password</label>
          <input id="login-password" type="password" autocomplete="current-password" />
        </div>
        <button id="login-btn" class="primary">Continue</button>
        <p id="login-error" class="error"></p>
      </div>
    </section>

    <section id="name" class="panel hidden">
      <div class="card">
        <h2>Pick your name</h2>
        <p class="muted">This is what the game master will see.</p>
        <div class="field">
          <label>Display name</label>
          <input id="player-name-input" maxlength="32" placeholder="e.g. Alex" />
        </div>
        <button id="player-name-btn" class="primary">Start Playing</button>
      </div>
    </section>

    <section id="player" class="panel hidden">
      <div class="topbar">
        <div class="pill" id="player-name-pill">Player</div>
        <div class="score-pill">Score <strong id="player-score">0</strong></div>
      </div>

      <div class="buzzer-wrap">
        <button id="buzzer" class="buzzer" disabled>
          <span class="buzzer-ring"></span>
          <span class="buzzer-text">BUZZ</span>
        </button>
        <p id="buzzer-status" class="muted">Waiting for a questionâ€¦</p>
      </div>
    </section>

    <section id="gm" class="panel hidden">
      <div class="gm-head">
        <div>
          <h2>Game Master</h2>
          <p class="muted">Control the round</p>
        </div>
        <div class="gm-actions">
          <button id="gm-reveal">Reveal</button>
          <button id="gm-next" class="primary">Next</button>
        </div>
      </div>

      <div class="gm-grid">
        <div class="card">
          <div class="label">Question</div>
          <div id="gm-question" class="question">No questions loaded</div>
          <div id="gm-answer" class="answer"></div>
        </div>

        <div class="card">
          <div class="label">Buzzer Queue</div>
          <ol id="gm-queue" class="queue"></ol>
          <div class="row">
            <button id="gm-correct" class="good">Correct</button>
            <button id="gm-incorrect" class="bad">Incorrect</button>
          </div>
        </div>

        <div class="card">
          <div class="label">Scores</div>
          <div id="gm-scores" class="scores-list"></div>
          <button id="gm-reset" class="ghost">Reset Scores</button>
        </div>
      </div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
