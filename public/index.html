<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Buzzer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"></div>
  <main class="app">
    <section id="login" class="card">
      <h1>Quiz Buzzer</h1>
      <p class="muted">Log in to start</p>
      <div class="field">
        <label>Username</label>
        <input id="login-username" autocomplete="username" />
      </div>
      <div class="field">
        <label>Password</label>
        <input id="login-password" type="password" autocomplete="current-password" />
      </div>
      <button id="login-btn">Log in</button>
      <p id="login-error" class="error"></p>
    </section>

    <section id="player" class="card hidden">
      <div class="row">
        <h2>Player</h2>
        <div class="pill" id="player-name-pill">Not set</div>
      </div>

      <div id="name-pick" class="name-pick">
        <label>Pick a display name</label>
        <div class="row">
          <input id="player-name-input" maxlength="32" placeholder="Your name" />
          <button id="player-name-btn">Set</button>
        </div>
      </div>

      <div class="buzzer-wrap">
        <button id="buzzer" class="buzzer" disabled>BUZZ</button>
        <p id="buzzer-status" class="muted">Waiting for a questionâ€¦</p>
      </div>

      <div class="score-box">
        <span>Your score</span>
        <strong id="player-score">0</strong>
      </div>
    </section>

    <section id="gm" class="card hidden">
      <div class="row space">
        <h2>Game Master</h2>
        <div class="row">
          <button id="gm-reveal">Reveal</button>
          <button id="gm-next">Next Question</button>
        </div>
      </div>

      <div class="question-box">
        <div class="label">Question</div>
        <div id="gm-question" class="question">No questions loaded</div>
        <div class="answer" id="gm-answer"></div>
      </div>

      <div class="queue-box">
        <div class="label">Buzzer Queue</div>
        <ol id="gm-queue"></ol>
        <div class="row">
          <button id="gm-correct" class="good">Correct</button>
          <button id="gm-incorrect" class="bad">Incorrect</button>
        </div>
      </div>

      <div class="scores">
        <div class="label">Scores</div>
        <div id="gm-scores" class="scores-list"></div>
        <button id="gm-reset">Reset Scores</button>
      </div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
